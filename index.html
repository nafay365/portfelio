<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdul Nafay</title>
    
    <meta name="description" content="Abdul Nafay - Expert Front-End Developer and Graphic Designer in Pakistan. Creating responsive, high-performance websites and unique visual designs.">
    
    <link id="dynamic-favicon" rel="icon" type="image/png" href="dark.png">
    
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }
        /* Wrap the iframe in a main landmark */
        main {
            height: 100%;
            width: 100%;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>

    <main>
        <iframe id="theme-preview" title="Abdul Nafay Portfolio Content"></iframe>
    </main>

    <script>
        (function() {
            const frame = document.getElementById('theme-preview');
            const favicon = document.getElementById('dynamic-favicon');
            
            const lightUrl = "https://abdul-nafay-light.vercel.app";
            const darkUrl = "https://abdul-nafay-dark.vercel.app";

            function updateTheme(e) {
                const isLight = e.matches;

                if (isLight) {
                    frame.src = lightUrl;
                    favicon.href = "logo.png";
                } else {
                    frame.src = darkUrl;
                    favicon.href = "dark.png";
                }
                document.title = "Abdul Nafay";
            }

            const themeMatcher = window.matchMedia('(prefers-color-scheme: light)');
            updateTheme(themeMatcher);
            themeMatcher.addEventListener('change', updateTheme);
        })();
    </script>
</body>
</html>
