<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abdul Nafay</title>
    <link id="dynamic-favicon" rel="icon" type="image/png" href="dark.png">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000; /* Prevents white flash during load */
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>

    <iframe id="theme-preview"></iframe>

    <script>
        (function() {
            const frame = document.getElementById('theme-preview');
            const favicon = document.getElementById('dynamic-favicon');
            
            const lightUrl = "https://abdul-nafay-light.vercel.app";
            const darkUrl = "https://abdul-nafay-dark.vercel.app";

            // Function to update theme based on system preference
            function updateTheme(e) {
                const isLight = e.matches;

                if (isLight) {
                    frame.src = lightUrl;
                    favicon.href = "logo.png";
                    document.title = "Abdul Nafay";
                } else {
                    frame.src = darkUrl;
                    favicon.href = "dark.png";
                    document.title = "Abdul Nafay";
                }
            }

            // Create the media query matcher
            const themeMatcher = window.matchMedia('(prefers-color-scheme: light)');

            // Run once on load
            updateTheme(themeMatcher);

            // Listen for system theme changes in real-time
            themeMatcher.addEventListener('change', updateTheme);
        })();
    </script>
</body>
</html>
